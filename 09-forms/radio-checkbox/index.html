<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Radio en checkboxes</title>
</head>

<body>
  <form action="index.html" method="get">
    <fieldset>
      <legend>Using radiobutton and checkbox</legend>
      Group 1
      <div>
        <input type="radio" name="group1" value="value1">
        <input type="radio" name="group1" value="value2">
        <input type="radio" name="group1" value="value3">
        <input type="radio" name="group1" value="value4">
        <input type="radio" name="group1" value="value5">
      </div>
      Group 2
      <div>
        <input type="radio" name="group2" value="value1">
        <input type="radio" name="group2" value="value2">
        <input type="radio" name="group2" value="value3">
        <input type="radio" name="group2" value="value4">
        <input type="radio" name="group2" value="value5">
      </div>
      Group 3
      <div>
        <input type="checkbox" name="group3" value="value1">
        <input type="checkbox" name="group3" value="value2">
        <input type="checkbox" name="group3" value="value3">
        <input type="checkbox" name="group3" value="value4">
        <input type="checkbox" name="group3" value="value5">
      </div>
    </fieldset>
  </form>
</body>

</html>
