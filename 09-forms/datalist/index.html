<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Datalist</title>
</head>

<body>
  <form action="index.html" method="get">
    <fieldset>
      <legend>Using a datalist</legend>
      <label for="words">Words
        <input type="text" id="words" list="most-used-words">
      </label>
      <datalist id="most-used-words">
        <option value="time">
        <option value="person">
        <option value="year">
        <option value="way">
        <option value="day">
        <option value="thing">
        <option value="man">
        <option value="world">
        <option value="life">
        <option value="hand">
        <option value="part">
        <option value="child">
        <option value="eye">
        <option value="woman">
        <option value="place">
        <option value="work">
        <option value="week">
        <option value="case">
        <option value="point">
        <option value="government">
        <option value="company">
        <option value="number">
        <option value="group">
        <option value="problem">
        <option value="fact">
      </datalist>
    </fieldset>
  </form>
</body>

</html>
