<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Select</title>
</head>

<body>
  <form action="index.html" method="get">
    <fieldset>
      <legend>Using lists</legend>
      <label for="options">Options</label>
      <select name="options" id="options">
        <option value="option1">First option</option>
        <option value="option2">Second option</option>
        <option value="option3">Third option</option>
        <option value="option4">Fourth option</option>
      </select>
      <label for="grouped-options">Options with group</label>
      <select name="grouped-options" id="grouped-options">
        <optgroup label="group 1">
          <option value="option1">First option</option>
          <option value="option2">Second option</option>
          <option value="option3">Third option</option>
          <option value="option4">Fourth option</option>
        </optgroup>
        <optgroup label="group 2">
          <option value="option5">Fith option</option>
          <option value="option6">Sixth option</option>
          <option value="option7">Seventh option</option>
          <option value="option8">Eighth option</option>
        </optgroup>
      </select>
    </fieldset>
  </form>
</body>

</html>
