<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Label</title>
</head>

<body>
  <form action="index.html" method="get">
    <fieldset>
      <legend>Label tag</legend>
      <!-- label with a for attribuut -->
      <div>
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname">
      </div>
      <div>
        <!-- label that wraps the input field -->
        <label>Lastname
          <input type="text" name="lastname">
        </label>
      </div>
      <div>
        <input type="radio" id="id1" name="group" value="value1">
        <label for="id1">First option</label>
        <input type="radio" id="id2" name="group" value="value2">
        <label for="id2">Second option</label>
        <input type="radio" id="id3" name="group" value="value3">
        <label for="id3">Third option</label>
        <input type="radio" id="id4" name="group" value="value4">
        <label for="id4">Fourth option</label>
        <input type="radio" id="id5" name="group" value="value5">
        <label for="id5">Fifth option</label>
      </div>
      <div>
        <label>
          <input type="radio" name="group2" value="1">
          First option
        </label>
        <label>
          <input type="radio" name="group2" value="2">
          Second option
        </label>
        <label>
          <input type="radio" name="group2" value="3">
          Third option
        </label>
      </div>
    </fieldset>
  </form>
</body>

</html>
