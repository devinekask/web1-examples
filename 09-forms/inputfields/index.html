<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Input fields</title>
</head>

<body>
  <form action="index.html" method="get">
    <fieldset>
      <legend>Overview input types</legend>
      <div>
        text
        <input type="text">
      </div>
      <div>
        email
        <input type="email">
      </div>
      <div>
        password
        <input type="password">
      </div>
      <div>
        search
        <input type="search">
      </div>
      <div>
        tel
        <input type="tel">
      </div>
      <div>
        url
        <input type="url">
      </div>
      <div>
        number
        <input type="number" min="0" max="20" step="2">
      </div>
      <div>
        range
        <input type="range" min="1" max="100" step="5">
      </div>
      <div>
        date
        <input type="date">
      </div>
      <div>
        time
        <input type="time">
      </div>
      <div>
        color
        <input type="color">
      </div>
      <div>
        file
        <input type="file">
      </div>
      <div>
        submit
        <input type="submit">
      </div>
      <div>
        checkbox
        <input type="checkbox">
      </div>
      <div>
        radio
        <input type="radio">
      </div>
    </fieldset>
  </form>
</body>

</html>
