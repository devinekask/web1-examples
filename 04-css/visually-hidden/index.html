<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visually-hidden</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>visually-hidden</h1>
  <p>Use the Accessibility tools in Firefox to inspect the differences</p>
  <ul>
    <li>I'm here</li>
    <li class="displaynone">I'm not here</li>
    <li class="visually-hidden">I'm only here if I need to be</li>
  </ul>
</body>

</html>
